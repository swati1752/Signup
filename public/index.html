<main class="form-signin w-100 m-auto">
  <form action="home.html">
    <!-- <img class="mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
        <input type="text" class="form-control"  placeholder="Full Name">
        <label for="floatingInput">Full Name</label>
    </div>
    <br>
    <div class="form-floating">
      <input type="email" class="form-control"  placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <br>

    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <br>
    <div class="form-floating">
        <input type="date" class="form-control" placeholder="12/12/12">
        <label for="floatingInput">DOB</label>
    </div>
    <br>
    <div class="form-floating">
        <!-- <input type="text" class="form-control" id="floatingInput" placeholder="Male/Female"> -->
        <select name="gender" class="form-control"  >
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="not to reveal">Other</option>
          </select>
        <label for="floatingInput">Gender</label>
    </div>
    <br>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <br>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
  </form>
